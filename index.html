<!DOCTYPE html>
<html>
<head>
	<title> Cadastro - Centro de Tratamento para Dependentes Químicos da Bahia </title>
	
	<meta charset="utf-8">
	<link href="img/favicon.ico" rel="icon"></link>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/default.css">
</head>
<body>
	<div id="content" class="container">
		<h1>Cadastro de Dependentes</h1>
		<h4> Complete o formulário a seguir para incluir o dependente a nossa plataforma </h4>
		
		<hr></hr> <!-- ./Divisão -->
		
		<form oninput="validarForm()" class="row" id="formulario"> <!-- Formulario -->

			<div class="row"> <!-- Dados Dependente -->
				<div class="col-md-4 col-md-offset-4">
					<h2> Dados do Dependente </h2>
					
					<hr></hr> <!-- ./Divisão -->

					<div class="form-group has-feedback has-nothing"> <!-- Nome Dependente -->
						<label class="control-label" for="nomeDependenteInput"> Nome </label>
						<input id="nomeDependenteInput" class="form-control" type="text" required="" placeholder="Insira o nome do dependente"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Nome Dependente -->
	 
	 				<div class="form-group has-feedback has-nothing"> <!-- CPF Dependente -->
						<label class="control-label" for="cpfDependenteInput"> CPF </label>
						<input id="cpfDependenteInput" class="form-control" type="text" required="" placeholder="Insira o CPF do dependente"></input>
					 	
					 	<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./CPF Dependente -->

					<div class="form-group has-feedback has-nothing"> <!-- Data de Nascimento Dependente -->
						<label class="control-label" for="dataNascimentoDependenteInput"> Data de Nascimento </label>
						<input id="dataNascimentoDependenteInput" class="form-control" type="text" required="" placeholder="Insira a data de nascimento do dependente"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Data de Nascimento Dependente -->
				
					<div class="form-group has-feedback has-nothing"> <!-- Telefone Dependente -->
						<label class="control-label" for="telefoneDependenteInput"> Telefone </label>
						<input id="telefoneDependenteInput" class="form-control" type="text" required="" placeholder="Insira o número de telefone do dependente"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Telefone Dependente -->
					
					<div class="form-group has-feedback has-nothing"> <!-- Celular Dependente -->
						<label class="control-label" for="celularDependenteInput"> Celular </label>
						<input id="celularDependenteInput" class="form-control" type="text" required="" placeholder="Insira o número de celular do dependente"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Celular Dependente -->

					<div class="form-group has-feedback has-nothing"> <!-- Endereço Completo Dependente -->
						<label class="control-label" for="enderecoDependenteInput"> Endereço Completo </label>
						<input id="enderecoDependenteInput" class="form-control" type="text" required="" placeholder="Insira o endereço completo do dependente"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Endereço Completo Dependente -->
					
					<div class="form-group has-feedback has-nothing"> <!-- Dependencia Dependente -->
						<label for="dependenciaEm"> Dependência em: </label>
						
						<div class="checkbox"> <!-- Tipo de Droga 1 -->
							<label>
								<input type="checkbox" name="dependenciaEm" id="tipoDeDroga1" value="naturais" > Drogas Naturais
							</label>
						</div> <!-- ./Tipo de Droga 1 -->

						<div class="checkbox"> <!-- Tipo de Droga 2 -->
							<label>
								<input type="checkbox" name="dependenciaEm" id="tipoDeDroga2" value="sinteticas" > Drogas Sintéticas e Drogas Semi-Sintéticas
							</label>
						</div> <!-- ./Tipo de Droga 2 -->
						
						<div class="checkbox"> <!-- Tipo de Droga 3 -->
							<label>
								<input type="checkbox" name="dependenciaEm" id="tipoDeDroga3" value="medicamentos" > Medicamentos 
							</label> <!-- ./Tipo de Droga 3 -->
						</div>
					</div> <!-- ./Dependencia Dependente -->
				</div> 
			</div> <!-- ./Dados Dependente -->

			<hr></hr> <!-- ./Divisão -->

			<div class="row"> <!-- Dados Responsavel -->
				<div class="col-md-4 col-md-offset-4">
					<h2> Dados do Responsável </h2>
				
					<hr></hr> <!-- ./Divisão -->

					<div class="form-group has-feedback has-nothing has-nothing"> <!-- Nome Responsavel -->
						<label class="control-label" for="nomeResponsavelInput"> Nome </label>
						<input id="nomeResponsavelInput" class="form-control" type="text" required="" placeholder="Insira o nome do responsavel"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Nome Responsavel -->
	 
	 				<div class="form-group has-feedback has-nothing"> <!-- CPF Responsavel -->
						<label class="control-label" for="cpfResponsavelInput"> CPF </label>
						<input id="cpfResponsavelInput" class="form-control" type="text" required="" placeholder="Insira o CPF do responsável"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./CPF Responsavel -->
				
					<div class="form-group has-feedback has-nothing"> <!-- Telefone Responsavel -->
						<label class="control-label" for="telefoneResponsavelInput"> Telefone </label>
						<input id="telefoneResponsavelInput" class="form-control" type="text" required="" placeholder="Insira o número de telefone do responsável"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Telefone Responsavel -->
					
					<div class="form-group has-feedback has-nothing"> <!-- Celular Responsavel -->
						<label class="control-label" for="celularResponsavelInput"> Celular </label>
						<input id="celularResponsavelInput" class="form-control" type="text" required="" placeholder="Insira o número de celular do responsável"></input>
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Celular Responsavel -->

					<div class="form-group has-feedback has-nothing"> <!-- Endereço Completo Responsavel -->
						<label class="control-label" for="enderecoResponsavelInput"> Endereço Completo </label>
						<input id="enderecoResponsavelInput" class="form-control" type="text" required="" placeholder="Insira o endereço completo do responsável"></input> 
						
						<!-- Icons -->
					 	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
						<!-- ./Icons -->
					</div> <!-- ./Endereço Completo Responsavel -->

					<div class="form-group has-feedback has-nothing"> <!-- Tipo de Responsável -->
						<label for="tipoResponsavel"> Tipo de Responsável: </label>
						
						<div class="radio"> <!-- Tipo Responsavel 1 -->
							<label>
								<input type="radio" name="tipoResponsavel" id="responsavelPai" value="pai" checked=""> Pai
							</label>
						</div> <!-- ./Tipo Responsavel 1 -->

						<div class="radio"> <!-- Tipo Responsavel 2 -->
							<label>
								<input type="radio" name="tipoResponsavel" id="responsavelMae" value="mae" > Mãe
							</label>
						</div> <!-- ./Tipo Responsavel 2 -->
						
						<div class="radio"> <!-- Tipo Responsavel 3 -->
							<label>
								<input type="radio" name="tipoResponsavel" id="responsavelIrmao" value="irmao" > Irmão 
							</label>
						</div> <!-- ./Tipo Responsavel 3 -->
						
						<div class="radio"> <!-- Tipo Responsavel 4 -->
							<label>
								<input type="radio" name="tipoResponsavel" id="responsavelFilho" value="filho" > Filho 
							</label>
						</div> <!-- ./Tipo Responsavel 4 -->
						
						<div class="radio"> <!-- Tipo Responsavel 5 -->
							<label>
								<input type="radio" name="tipoResponsavel" id="responsavelProximo" value="proximo" > Amigo ou Parente 
							</label>
						</div> <!-- ./Tipo Responsavel 5 -->
					</div> <!-- ./Tipo de Responsável --> 
				</div>
			</div> <!-- ./Dados Responsavel -->

			<button type="button" id="botaoValidacao" class="btn btn-primary col-md-4 col-md-offset-4" onclick="validarForm() ? alert('Formulário Validado com Sucesso!') : alert('Formulário Contém Erros!');"> - Nao Validado - </button>
		
		</form> <!-- ./Formulario -->
	</div>

	<!-- JQuery & JQuery Plugins -->
	<script type="text/javascript" src="libs/jquery.min.js"></script>
	<script type="text/javascript" src="libs/jquery.mask.js"></script>

	<!-- Application Code -->
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
